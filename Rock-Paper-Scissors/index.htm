<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pedra, Papel e Tesoura</title>
    
    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
    
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="game-container">
        <div id="choices-container">
            <h2>Escolha do PC: <span id="computer-choice"></span></h2>
            <h2>Escolha do Efras: <span id="user-choice"></span></h2>
            <h2>Resultado: <span id="result"> </span></h2>
        </div>
    
        <div id="buttons-container">
            <button id="Pedra">PEDRA</button>
            <button id="Papel">PAPEL</button>  
            <button id="Tesoura">TESOURA</button>  
        </div>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
